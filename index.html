<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Nectere</title>
</head>
<body>
  <header>
    <div class="header-logo-container">
      <div class="white-shadow"></div>
      <img src="./imgs/nectere-logo-full-transparent.png" alt="Nectere">
    </div>
    <nav>
      <a href="#strengths" class="nav-item" data-eng="Strengths">私たちの強み</a>
      <a href="#works" class="nav-item" data-eng="Works">制作実績</a>
      <a href="#contact" class="nav-item" data-eng="Contact">お問い合わせ</a>
    </nav>
  </header>
  <main>
    <section id="strengths">
      <img src="./imgs/strengths-bg.png">
      <div class="content">
        <h1 data-eng="Strengths" class="h-pink">私たちの強み</h1>
        <ol>
          <li>迅速な対応</li>
          <li>吾輩は猫である</li>
          <li>吾輩は犬である</li>
        </ol>
      </div>
    </section>
    <section id="works">
      <img src="./imgs/works-bg.png">
      <div class="content">
        <h1 data-eng="Works" class="h-blue">制作実績</h1>
        <div class="works-grid">
          <div class="work-item">
            <img src="./imgs/works/Vandle-Card.png">
            <table>
              <thead>
                <tr><th colspan="2">ゲーム内会社のLP</th></tr>
              </thead>
              <tbody>
                <tr><th>ページ数</th><td>10ページ</td></tr>
                <tr><th>制作期間</th><td>デザイン５日<br>コーディング4日</td></tr>
                <tr><th>URL</th><td><a href="https://ryuto-nakamura.web.app/">https://ryuto-nakamura.web.app/</a></td></tr>
              </tbody>
            </table>
          </div>
          <div class="work-item">
            <img src="./imgs/works/Vandle-Card.png">
            <table>
              <thead>
                <tr><th colspan="2">ゲーム内会社のLP</th></tr>
              </thead>
              <tbody>
                <tr><th>ページ数</th><td>10ページ</td></tr>
                <tr><th>制作期間</th><td>デザイン５日<br>コーディング4日</td></tr>
                <tr><th>URL</th><td><a href="https://ryuto-nakamura.web.app/">https://ryuto-nakamura.web.app/</a></td></tr>
              </tbody>
            </table>
          </div>
          <!-- TODO: もっとみる -->
        </div>
      </div>
    </section>
    <section id="contact">
      <h1 data-eng="Contact" class="h-blue">お問い合わせ</h1>
      <div class="btn email">
        <span class="btn-title">メールでお問い合わせ</span>
        <div class="links-container">
          <a href="#">メールアドレスをコピー</a>
          <a href="#">メールアプリを開く</a>
        </div>
      </div>
      <div class="btn form">
        <span class="btn-title">専用フォームからお問い合わせ</span>
        <form>
          <div id="senderType" class="radio-container">
            <input type="radio" name="senderType" value="corporation" id="corporation">
            <label for="corporation">法人の方</label>
            <input type="radio" name="senderType" value="individual" id="individual">
            <label for="individual">個人の方</label>
          </div>
          <div id="basic-info">
            <h2 data-index="(1/2)">基本情報</h2>
            <label class="required" for="companyName">ご法人名</label>
            <input type="text" id="companyName" name="companyName">
            <label class="required" for="personName">お名前</label>
            <input type="text" id="personName" name="personName">
            <label class="required" for="email">メールアドレス</label>
            <input type="email" id="email" name="email">
            <label class="required" for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="./js/script.js"></script>
</body>
</html>
